[uwsgi]
chdir = /srv/healthweb/health/
module = health.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/health.pid
logto = /var/log/uwsgi/health/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true